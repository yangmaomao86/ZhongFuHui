<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 2 | Morris.js Charts</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../plugins/morris/morris.css">

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">


		<div class="content-wrapper">

			<section class="content">
				<div class="row">
					<div class="col-md-6">
						<!-- AREA CHART -->
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Area Chart</h3>
								<div class="box-tools pull-right">
									<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
									<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
								</div>
							</div>
							<div class="box-body chart-responsive">
								<div class="chart" id="revenue-chart" style="height: 300px;"></div>
							</div><!-- /.box-body -->
						</div>
						<!-- DONUT CHART -->
						<div class="box box-danger">
							<div class="box-header with-border">
								<h3 class="box-title">Donut Chart</h3>
								<div class="box-tools pull-right">
									<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
									<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
								</div>
							</div>
							<div class="box-body chart-responsive">
								<div class="chart" id="sales-chart" style="height: 300px; position: relative;"></div>
							</div><!-- /.box-body -->
						</div>
					</div><!-- /.col (LEFT) -->
					<div class="col-md-6">

						<div class="chart" id="line-chart"></div>
						<!-- LINE CHART -->
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title">Line Chart</h3>
								<div class="box-tools pull-right">
									<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
									<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
								</div>
							</div>
							<div class="box-body chart-responsive">
								<!--<div class="chart" id="line-chart" style="height: 300px;"></div>-->
							</div><!-- /.box-body -->
						</div>
						<!-- BAR CHART -->
						<div class="box box-success">
							<div class="box-header with-border">
								<h3 class="box-title">Bar Chart</h3>
								<div class="box-tools pull-right">
									<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
									<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
								</div>
							</div>
							<div class="box-body chart-responsive">
								<div class="chart" id="bar-chart" style="height: 300px;"></div>
							</div><!-- /.box-body -->
						</div>
					</div>
				</div>
			</section>
		</div>

		<div class="control-sidebar-bg"></div>
	</div>

	<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	<script src="../../plugins/morris/raphael-min.js"></script>
	<script src="../../plugins/morris/morris.min.js"></script>
	
	<!-- FastClick -->
	<!--<script src="../../plugins/fastclick/fastclick.min.js"></script>-->
	<!-- AdminLTE App -->
	<!--<script src="../../dist/js/app.min.js"></script>-->


	<!-- AdminLTE for demo purposes -->
	<!--<script src="../../dist/js/demo.js"></script>-->
	<!-- page script -->
	<script>
		$(function () {
			"use strict";

			// AREA CHART
			var area = new Morris.Area({
				element: 'revenue-chart',
				resize: true,
				data: [
				  { y: '2011 Q1', item1: 2666, item2: 2666 },
				  { y: '2011 Q2', item1: 2778, item2: 2294 },
				  { y: '2011 Q3', item1: 4912, item2: 1969 },
				  { y: '2011 Q4', item1: 3767, item2: 3597 },
				  { y: '2012 Q1', item1: 6810, item2: 1914 },
				  { y: '2012 Q2', item1: 5670, item2: 4293 },
				  { y: '2012 Q3', item1: 4820, item2: 3795 },
				  { y: '2012 Q4', item1: 15073, item2: 5967 },
				  { y: '2013 Q1', item1: 10687, item2: 4460 },
				  { y: '2013 Q2', item1: 8432, item2: 5713 }
				],
				xkey: 'y',
				ykeys: ['item1', 'item2'],
				labels: ['Item 1', 'Item 2'],
				lineColors: ['#a0d0e0', '#3c8dbc'],
				hideHover: 'auto'
			});

			// LINE CHART

			//    {y: '2012 Q3', item1: 4820,item2:2400},
			//    {y: '2012 Q4', item1: 15073,iem2:2200},
			//    {y: '2013 Q1', item1: 10687,item2:3300},
			//    {y: '2013 Q2', item1: 8432,item2:490}
			//  ],
			//  xkey: 'y',

			//  labels: ['Item 1','Item 2'],
			//  lineColors: ['#3c8dbc','#fc3369'],
			//  hideHover: 'auto'
			//});

			var day_data = [];

			$.ajax({
				type: "get",
				url: "/handler/project.ashx?action=getprojectlinechartdatabypid&pid=6",
				dataType: 'json',
				beforeSend: function (result) {
					$("#loading").show();
				},
				success: function (data) {
					$("#loading").hide();
					console.log(data);
					if (data.type == 1) {
						var newdata = data.data;
						console.log(newdata);


						if (newdata.length > 0) {
							for (var i = 0; i < newdata.length; i++) {
								day_data.push({
									y: newdata[i].YearMonth,
									item1: newdata[i].ChaiLvFee,
									item2: newdata[i].JiaoTongFee,
								});
							}
						}
						var line = new Morris.Line({
							element: 'line-chart',
							resize: true,
							//data: [
							//  { y: '2011 Q1', item1: 2666, item2: 500 },
							//  { y: '2011 Q2', item1: 2778, item2: 340 },
							//  { y: '2011 Q3', item1: 4912, item2: 170 },

							//  { y: '2012 Q1', item1: 6810, item2: 990 },

							//  { y: '2012 Q3', item1: 4820, item2: 2400 },
							//  { y: '2012 Q4', item1: 15073, item2: 2200 },
							//  { y: '2013 Q1', item1: 10687, item2: 3300 },
							//  { y: '2013 Q2', item1: 8432, item2: 490 }
							//],
							data:day_data,
							xkey: 'y',
							ykeys: ['item1', 'item2'],
							labels: ['Item 1', 'Item 2'],
							lineColors: ['#3c8dbc', '#fc3369'],
							hideHover: 'auto'
						});


					}
				},
				complete: function (result) {
					$("#loading").hide();
				},
				error: function (result) {
					$("#loading").hide();
				}
			});


			//DONUT CHART
			var donut = new Morris.Donut({
				element: 'sales-chart',
				resize: true,
				colors: ["#3c8dbc", "#f56954", "#00a65a"],
				data: [
				  { label: "Download Sales", value: 12 },
				  { label: "In-Store Sales", value: 30 },
				  { label: "Mail-Order Sales", value: 20 }
				],
				hideHover: 'auto'
			});
			//BAR CHART
			var bar = new Morris.Bar({
				element: 'bar-chart',
				resize: true,
				data: [
				  { y: '2006', a: 100, b: 90 },
				  { y: '2007', a: 75, b: 65 },
				  { y: '2008', a: 50, b: 40 },
				  { y: '2009', a: 75, b: 65 },
				  { y: '2010', a: 50, b: 40 },
				  { y: '2011', a: 75, b: 65 },
				  { y: '2012', a: 100, b: 90 }
				],
				barColors: ['#00a65a', '#f56954'],
				xkey: 'y',
				ykeys: ['a', 'b'],
				labels: ['CPU', 'DISK'],
				hideHover: 'auto'
			});
		});
	</script>
</body>
</html>
